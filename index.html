<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cold Storage Monitoring System</title>
  <!-- Fav Icon -->
  <link rel="icon" href="" type="image/gif" sizes="16x16">
  <!-- CSS links -->
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- Boxicons CDN link  -->
  <link rel="stylesheet" href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css" />
</head>

<body>
  <div class="sidebar">
    <div class="logo-content">
      <div class="logo">
        <div class="logo-name">
          <div class="title">Cold Storage Monitoring</div>
        </div>
      </div>
      <i id="toggle-btn" class="bx bx-menu"></i>
    </div>
    <ul class="nav-list">
      <li>
        <a href="">
          <i class="bx bx-location-plus"></i>
          <span class="links-name">Monitoring</span>
        </a>
        <span class="tooltip">Live Monitoring</span>
      </li>
      <li>
        <a href="">
          <i class='bx bxs-report' ></i>
          <span class="links-name">Reports</span>
        </a>
        <span class="tooltip">Reports</span>
      </li>
      <li>
        <a href="">
          <i class='bx bxs-bell-ring'></i>
          <span class="links-name">Alerts</span>
        </a>
        <span class="tooltip">Alerts</span>
      </li>
      <li>
        <a href="">
          <i class="bx bx-clipboard"></i>
          <span class="links-name">Settings</span>
        </a>
        <span class="tooltip">Settings</span>
      </li>
    </ul>
    <div class="profile-content">
      <div class="profile">
        <div class="profile-details">
          <a href="">
            <div class="name-job">
              <div class="name">Jaber</div>
            </div>
            Log Out
            <i class="bx bx-log-out"></i>
          </a>
        </div>
      </div>
    </div>
  </div>
  <!-- Side Bar Ends -->


  <!-- Main Contents -->
  <div class="main-content">

    <h1>.</h1>

    <div class="row">
      <div class="col-md-6">
        <div class="box-content">
          <h4>Temperature</h4>
          <p class="mt-5">Timestamp data flow here!</p>
        </div>
      </div>
      <div class="col-md-6">
        <div class="box-content">
          <h4>Humidity</h4>
          <p class="mt-5">Timestamp data flow here!</p>
        </div>
      </div>
    </div>

  </div>
  <script src="js/main.js"></script>
</body>

</html>
